<div class="container">
  <h1 *ngIf="isEditMode" >Editar Prerfil</h1>
  <h1 *ngIf="!isEditMode" >AÃ±adir Perfil</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="{{person.picture}}" width="100" height="100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>

        <input type="text" class="form-control" placeholder="https://..." [(ngModel)]="person.picture">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Profile</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group mt-3">
          <label class="col-lg-3 control-label" for="name">Nombre:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="name" [(ngModel)]="person.name">
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="col-lg-3 control-label" for="surname">Apellido:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="surname" [(ngModel)]="person.surname">
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="col-lg-3 control-label" for="date">Fecha de Nacimiento:</label>
          <div class="col-lg-8">
            <input class="form-control" type="date" name="date" [(ngModel)]="formatDate">
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="col-lg-3 control-label" for="profession">Profesion:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="profession" [(ngModel)]="person.profession">
          </div>
        </div>
        <div class="form-group mt-3">
          <label class="col-lg-3 control-label" for="biography">Biografia:</label>
          <div class="col-lg-8">
            <textarea class="form-control" name="biography" id="" cols="30" rows="5" [(ngModel)]="person.biography"></textarea>
          </div>
        </div>

        <button type="submit" *ngIf="isEditMode" (click)="updateProfile()" class="btn btn-success mb-3 mt-3">Actualizar</button>
        <button type="submit" *ngIf="!isEditMode" (click)="createProfile()" class="btn btn-success mb-3 mt-3">Guardar</button>
      </form>
    </div>
  </div>
</div>

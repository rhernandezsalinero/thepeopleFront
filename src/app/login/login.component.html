<div class="login-box">
  <div class="form-signin">
    <form autocomplete="off" [formGroup]="sForm" (ngSubmit)="saveData()">
      <img class="mb-4" src="assets/images/thepeople.svg" alt="">
      <div class="form-floating">
        <input type="email" class="form-control" [ngClass]="{'is-invalid': isValid && f.email.errors}"
          formControlName="email" id="floatingInput" placeholder="Correo electrónico">
        <label for="floatingInput">Email</label>
        <div class="invalid-feedback">
          Email no valido
        </div>
      </div>
      <div class="form-floating">
        <input type="password" autocomplete="on" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': isValid && f.password.errors}" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
        <div class="invalid-feedback">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
      <a href="">¿Has olvidado la contraseña?</a>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>
    <button (click)="signup()" class="w-100 btn btn-lg btn-link mt-3" type="button">Crea tu cuenta</button>
  </div>
</div>
